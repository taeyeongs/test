<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script>
    //a부터 b까지의 모든 범위를 곱하는 함수를 작성하시오
      const multiplyAll = function (a, b) {
        let out = 1;
        for(let i = a ; i <= b; i++){
          out *= i;
        }
        return out;
      };

      console.log(multiplyAll(1, 2));
      console.log(multiplyAll(1, 3));
    </script>
  </head>
  <body></body>
</html>
