<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //콜백 함수(callback): 매개 변수로 전달하는 함수
        function callThreeTimes(callback) {
            for(let i= 0; i < 3; i++) {
                callback(i); //  == print(i)
            }
        }

        // function print(i) {
        //     console.log(`${i} 번재 함수를 호출`)
        // }
        //callThreeTimes(print) 아래와 같음
        callThreeTimes(function(i) {
            console.log(`${i} 번재 함수를 호출`)
        })
    </script>
</body>
</html>
