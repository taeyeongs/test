<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script>
      // 숫자를 입력받습니다.
      const rawInput = prompt("cm 단위의 숫자를 입력해주세요.");

      let inch = parseInt(rawInput) * 0.393701;

      // 입력을 숫자로 변경하고 cm 단위로 변경합니다.

      document.write(inch);
      // 출력합니다.
    </script>
  </head>
  <body></body>
</html>
