<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script>
        const rawInput = prompt("숫자를 입력하세요", "0");
      // 숫자를 입력받습니다.

      let dal = Number(rawInput);
      let won = dal * 1270;

      document.write("달러 : " + dal.toLocaleString());
      document.write("<br>");
      document.write("원화 : " + won.toLocaleString());
      //달러와 원화를 구해 출력하세요.
    </script>
  </head>
  <body></body>
</html>
