<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script>
      // 변수를 선언합니다.
      let output = "";

      // 이중 for문 작성
      for(let i = 0; i < 10; i++) {
        if(i > 5) {
          console.log(i);
          for(let jj = 0; jj < 2 * i - i - 5; jj++) {
            output += ' ';
          }
          for (let kk = 9; kk > 2 * i - 10; kk--) {
            output += '*';
          }
        } else {
          for(let j = 5; j > i; j--) {
            output += ' ';
          }
          for (let k = 0; k < 2 * i - 1; k++) {
            output += '*';
          }
        }
        output += '\n';
      }
      // 출력합니다.
      console.log(output);
    </script>
  </head>
  <body></body>
</html>
