<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //객체 = 속성 + 메소드
        class Square {
            #length //this.length 를 private로 사용하겠다고 정의 

            constructor(length) {
                this.#length = length
            }

            get length() {
                return this.#length
            }

            set length(length) {
                this.#length = length
            }
            //메소드
            //사각형 둘레 구하기
            get getPerimeter() {
                return 4 * this.#length
            }
            //사각형의 넓이 구하기
            get getArea() {
                return this.#length * this.#length
            }
        }
        //자식클래스는 부모 클래스에 있는 속성과 메소드를 쓸수 있다.
        const square = new Square(10)
        square.length = -10
        console.log(square.length)
        console.log(square.getPerimeter)
        console.log(square.getArea)
    </script>
</body>
</html>
