    <script>
        // 속성 + 메소드
        class Petc {
            static color = 'black' // 

            // constructor 생성자 함수
            constructor(nameVal, ageVal, catVal) {
                //속성

                this.age = ageVal
                this.cat = catVal
            }

            eat(food) {
                console.log(`${this.name} 이가 ${food}를 먹습니다.`)
            }

            // 나이 출력 함수
            agePrint() {
                console.log(`${this.name}의 나이는 ${this.age}입니다.`)
            }

            //종 출력 함수
            catPrint(kind) {
                console.log(`${this.name}의 종은 ${kind}입니다.`)
            }

            static namePrint() { //정적 메소드(static 메소드)
                console.log(this);
                console.log(`${this.color} 입니다.`)
            }
        }
