<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script>
      const a = Number(prompt("숫자로 입력해주세요.", ""));
      if(a > 0) {
        document.write('양수')
      } else if ( a == 0) {
        document.write('0')
      } else {
        document.write('음수')
      }
    </script>
  </head>
  <body></body>
</html>
