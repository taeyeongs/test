<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script>
      const a = Number(prompt("월을 입력해주세요.", ""));
      if(a == 3 || a == 4 || a == 5) {
        document.write( a + '월 :' + ' 봄');
      } else if(a == 6 || a == 7 || a == 8) {
        document.write(a + '월 :' + '여름');
      } else if(a == 9 || a == 10 || a == 11) {
        document.write(a + '월 :' + '가을');
      } else {
        document.write(a + '월 :' + '겨울');
      }
    </script>
  </head>
  
  <body></body>
</html>
