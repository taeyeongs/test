<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //1. 리터럴 방식(6-1-1.html)
        //객체 = 속성 + 메소드(함수)

        //속성 추가해보기: 나이 , 종 ..-> 출력
        //함수 추가해보기:잠자는 함수, 어디에서 자는지 매개 변수 추가
        const pet = {
            name : '구름',
            age : '나이',
            kind : '종',
            eat : function(food) {
                console.log(`구름이가 ${food}을 먹습니다.`)
            },
            sleep : function() {
                console.log(`잡니다.`)
            },
            pleace : (where) => {
                console.log(`구름이가 ${where}에서 잡니다.`)
            }
        }

        console.log(pet.name, pet.age , 1, 2, 3, '1321')
        console.log(pet.age)
        console.log(pet.kind)
        pet.eat('츄르');
        pet.sleep('츄르');
        pet.pleace('방바닥');
    </script>
</body>
</html>
