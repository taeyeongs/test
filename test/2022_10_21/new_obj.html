<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //2. 객체 생성자 방식
        //객체 = 속성 + 메소드(함수)

        //객체 정의
        function Pet(nameVal, ageVal) {
            //속성
            this.name = nameVal //this: 현재 있는 객체를 가르킨다
            this.age = ageVal
            //메소드
            this.eat = function(food) {
                console.log(`${this.name}이가 ${food}를 먹습니다.`)
            } 
            this.agePrint = function() {
                console.log(`${this.name}의 나이는 ${this.age}입니다.`);
            }
        }

        //객체 생성
        //객체를 쓰는 이유? 코드의 생산성이 높아진다.
        //객체가 생성되는 순간 속성에 값이 할당된다.
        const pet = new Pet("구름", 5) //객체 안에 있는 걸 가져다 쓸 수 있다.
        const pet2 = new Pet("별", 10) 
        const pet3 = new Pet("달", 7) 
        const pet4 = new Pet("해", 9) 

        pet.eat('밥')
        pet.agePrint()

        pet2.eat('밥')
        pet2.agePrint()

        pet3.eat('밥')
        pet3.agePrint()

        pet4.eat('밥')
        pet4.agePrint()

    </script>
</body>
</html>
