<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./register.css">
</head>
<body>
    <form action="" id="signup">
        <fieldset>
            <legend>로그인 정보</legend>
            <ul>
                <li>
                    <label for="user_id">아이디</label>
                    <input type="text" id="user_id" name="user_id" required autofocus>
                </li>
                <li>
                    <label for="user_pw">비밀번호</label>
                    <input type="password" id="user_pw" name="user_pw" required>
                </li>
                <li>
                    <label for="user_pw_chk">비밀번호 확인</label>
                    <input type="password" id="user_pw_chk" name="user_pw_chk" required>
                </li>
                <li>
                    <label for="level">회원등급</label>
                    <input type="text" value="준회원" id="level" name="level" readonly>
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>로그인정보</legend>
            <ul>
                <li>
                    <label for="user_name">이름</label>
                    <input type="text" id="user_name" name="user_name" placeholder="5자미만 공백없이" required>
                </li>
                <li>
                    <label for="user_email">메일 주소</label>
                    <input type="email" id="user_email" name="user_email" placeholder="abcd@domain.com" required autocomplete="off">
                </li>
                <li>
                    <label for="user_phone">연락처</label>
                    <input type="tel" id="user_phone" name="user_phone" autocomplete="off">
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <button type="submit">제출</button>
        </fieldset>
    </form>
</body>
</html>
