<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./register.css">\
</head>
<body>
    <form id="signup" name="signup" method="post" action="/test/regist">
        <fieldset>
            <legend>로그인 정보</legend>
            <ul>
                <li>
                    <label for="user_id">아이디</label>
                    <input type="text" id="userid" name="userid" maxlength="20" required autofocus>
                    <span class="alert_msg must_id">필수 정보 입니다.</span>
                    <span class="alert_msg overlap">중복된 아이디 입니다. </span>
                </li>
                <li>
                    <label for="user_pw">비밀번호</label>
                    <input type="password" id="pwd1" name="pwd1" maxlength="15" required>
                    <span class="alert_msg must_pwd">필수 정보 입니다.</span>
                    <span class="alert_msg reg_pwd">특수문자, 문자, 숫자 포함 형태의 8~15자리를 입력하세요.</span>
                </li>
                <li>
                    <label for="user_pw_chk">비밀번호 확인</label>
                    <input type="password" id="pwd2" name="pwd2" maxlength="15" required>
                    <span class="alert_msg must_pwd2">필수 정보 입니다.</span>
                    <span class="alert_msg same">두 개의 비밀번호가 일치하지 않습니다.</span>
                </li>
                <li>
                    <label for="level">회원등급</label>
                    <input type="text" value="준회원" id="level" name="level"  readonly>
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>로그인정보</legend>
            <ul>
                <li>
                    <label for="user_name">이름</label>
                    <input type="text" id="fullname" name="fullname" placeholder="5자미만 공백없이" maxlength="5" required>
                    <span class="alert_msg must_fullname">필수 정보 입니다.</span>
                </li>
                <li>
                    <label for="user_email">메일 주소</label>
                    <input type="email" id="email" name="email" placeholder="abcd@domain.com" maxlength="25" required autocomplete="off">
                    <span class="alert_msg must_email">필수 정보 입니다.</span>
                    <span class="alert_msg reg_email">이메일 형식이 일치하지 않습니다.</span>
                </li>
                <li>
                    <label for="user_phone">연락처</label>
                    <input type="tel" id="tel" name="tel" maxlength="13" autocomplete="off">
                    <span class="alert_msg reg_tel">전화번호 형식이 일치하지 않습니다.</span>
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <button type="submit" id="submit_button">제출</button>
        </fieldset>
    </form>
    <script src="./register.js"></script>
</body>
</html>
