<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {margin:auto; width:250px; }
        input {width:100%; height:30px;}
        select {height:35px;}
        button {height:35px}
        .submit {width:100%}
        div {margin:15px 0 15px 0;}
        label {font-weight:bold;}
    </style>
</head>
<body>
    <div class="container">
        <div style="width:100%;margin:auto">
            <h1>naver</h1>
        </div>
        <div>
            <label for="user_id">아이디</label>
            <legend>
                <input type="text" name="user_id" id="user_pw" placeholder="@naver.com">
            </legend>
        </div>
        <div>
            <label for="user_pw">비밀번호</label>
            <legend>
                <input type="text" name="user_pw" id="user_pw" placeholder="">
            </legend>
        </div>
        <div>
            <label for="user_pw_check">비밀번호 재확인</label>
            <legend>
                <input type="text" name="user_pw_check" id="user_pw_check" placeholder="">
            </legend>
        </div>
        <div>
            <label for="user_name">이름</label>
            <legend>
                <input type="text" name="user_name" id="user_name" placeholder="">
            </legend>
        </div>
        <div>
            <label for="birth_year">생년월일</label>
            <legend>
                <input type="text" name="birth_year" placeholder="년(4자)" style="width:38%">
                <select name="month" id="birth_month" style="width:20%" >
                    <option value="">월</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                </select>
                <input type="text" name="birth_day" id="birth_day" placeholder="일" style="width:30%">
            </legend>
        </div>
        <div>
            <label for="gender">성별</label>
            <legend>
                <select  name="gender" id="gender" style="width:100%">
                    <option value="">성별</option>
                    <option value="남자">남자</option>
                    <option value="여자">여자</option>
                    <option value="선택안함">선택안함</option>
                </select>
            </legend>
        </div>
        <div>
            <label for="email">본인 확인 이메일(선택)</label>
            <legend>
                <input type="text" name="email" id="email" placeholder="선택입력">
            </legend>
        </div>
        <div>
            <label for="phone">휴대전화</label>
            <legend>
                <div>
                    <select name="regen" id="regen" style="width:100%">
                        <option value="233">가나 +233</option>
                        <option value="30">그리스 +30</option>
                        <option value="244">기니 +244</option>
                        <option value="245">rlslqltkdn +245</option>
                        <option value="82" selected>대한민국 +82</option>
                    </select>
                </div>
                <div><input type="text" name="phone" id="phone" placeholder="전화번호 입력" style="width:50%"><button type="submit" style="width:45%">인증번호 받기</button></div>
                <div><input type="text" name="viri" id="viri" placeholder="인증번호 입력하세요"></div>
            </legend>
        </div>
        <div>
            <button type="submit" class="submit">가입하기</button>
        </div>
    </div>
</body>
</html>
