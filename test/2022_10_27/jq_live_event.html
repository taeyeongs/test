<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./jquery-3.6.1.min.js"></script>
</head>
<body>
    <p>
        <button class="btn1">버튼1</button>
    </p>
    <p>내용1</p>
    <p class="btn_test">
        <button class="btn2">버튼2</button>
    </p>
    <p>내용2</p>
    <script>
        $(function(){
            
            $('.btn.on').on('mouseover focus', function(){
                alert("hi!")
            })

            $('.btn1').addClass("on")

            //라이브 이벤트 방식
            $('.btn_test').on('mouseover focus', '.btn2.on', function(){
                alert("hi!")
            })

            $('.btn2').addClass('on')
        })
    </script>
</body>
</html>
