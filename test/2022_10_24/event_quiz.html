<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text">
    <span> cm = </span>
    <select>
        <option value="10">cm</option>
        <option value="0.01">m</option>
        <option value="0.393701">inch</option>
    </select>
    <script>
        let currentVal; //현재값
        let transVal = 10; //변수 상수

        const select = document.querySelector('select')
        const span = document.querySelector('span')
        const input = document.querySelector('input')
        
        function calculate() {
            span.textContent = (currentVal * transVal) . toFixed(2)
        }

        select.addEventListener('change', function(e){
            const options = e.currentTarget.options;
            console.log(options);
            const index = e.currentTarget.options.selectedIndex
            transVal = options[index].value;
            console.log(transVal)
            calculate()
        })

        input.addEventListener('keyup', function(e){
            //console.log(e);
           // console.log(e.target.value);
            let regex = /[^0-9]/g;
            let values = e.target.value.replace(regex,'');
            //console.log(values);
            e.target.value = values;
            currentVal = values;
            calculate()
        })
    </script>
</body>
</html>
